name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev libbluetooth-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install libsodium

    - name: Configure CMake
      run: |
        HOMEBREW_PREFIX=$(brew --prefix)
        export PKG_CONFIG_PATH="$HOMEBREW_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"
        cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_PREFIX_PATH=$HOMEBREW_PREFIX \
          -DCMAKE_INCLUDE_PATH=$HOMEBREW_PREFIX/include \
          -DCMAKE_LIBRARY_PATH=$HOMEBREW_PREFIX/lib \
          -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF \
          -DCYXWIZ_TRANSPORT_LORA=OFF

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install libsodium:x64-windows

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  # Sanitizer build (ASan + UBSan)
  sanitizers:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev libbluetooth-dev

    - name: Configure CMake with sanitizers
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCYXWIZ_ENABLE_SANITIZERS=ON

    - name: Build
      run: cmake --build build

    - name: Run tests with sanitizers
      working-directory: build
      env:
        ASAN_OPTIONS: halt_on_error=1:detect_leaks=1
        UBSAN_OPTIONS: halt_on_error=1:print_stacktrace=1
      run: ctest --output-on-failure

  # Static analysis with clang-tidy
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev libbluetooth-dev clang-tidy

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
        # Use .clang-tidy config file (don't treat warnings as errors for now)
        find src -name '*.c' | xargs clang-tidy -p build 2>&1 | tee clang-tidy-output.txt
        # Report but don't fail on warnings (informational)
        echo "Static analysis complete. Review warnings above."
